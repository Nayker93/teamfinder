version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: teamfinder-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: teamfinder
      POSTGRES_USER: teamfinder
      POSTGRES_PASSWORD: devpassword123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
